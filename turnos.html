<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleturnos.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form class="formulario">
            <div class="form-turnos">
                <h2>Solicitud </h2>
                <div class="contenedor">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha">
                    <p class="errorfecha"></p>
                </div>
                <div class="contenedor">
                    <label for="direccion">Direccion:</label>
                    <input type="text" id="direccion" name="direccion">
                    <p class="errordireccion"></p>
                </div>
                <div class="contenedor">
                    <label for="dni">Dni:</label>
                    <input type="number" id="dni" name="dni">
                    <p class="errordni"></p>
                </div>
                <div class="contenedor">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="number" id="telefono" name="telefono">
                    <p class="errortelefono"></p>
                </div>
                <div class="contenedor">
                    <label for="mascota">Mascota:</label>
                    <input type="text" id="mascota" name="mascota">
                    <p class="errormascota"></p>
                </div>
                <div class="contenedor">
                    <label for="comentario">Comentario:</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                </div>
                <div class="boton">
                    <a id="btnguardar" >Guardar</a>
                    <a href="./index.html">Salir</a>
                </div>
            </div>
        </form>
    </main>
    <script src="./js/turnos.js" ></script>
</body>
</html>
